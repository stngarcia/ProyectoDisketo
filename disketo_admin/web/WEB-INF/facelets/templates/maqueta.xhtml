<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Disketo - Panel de administración.</title>
    </h:head>

    <h:body>

        <div id="header" class="center_content">
            <p:panel style="width: 100%;">
                <nav id="menu">
                    <h:form>
                        <p:growl id="messages"/>
                        <p:menubar>
                            <p:menuitem>
                                <h:graphicImage value="/resources/img/disco.png" 
                                                style="margin-left: 10px; " width="50px" height="70px">
                                </h:graphicImage>
                            </p:menuitem>
                            <p:menuitem value="Disketo" url="administrador.xhtml" />
                            <p:submenu label="Temas">
                                <p:menuitem value="Claro" url="#" />
                                <p:separator />
                                <p:menuitem value="Oscuro" url="#" />
                            </p:submenu>
                            <p:menuitem value="Cerrar sesión" url="#" />
                        </p:menubar>
                    </h:form>
                </nav>
            </p:panel>
        </div>


        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>


        <div id="bottom">
            <footer>
                <h:form>
                    <p:panel style="width:100%; background-color: lightgray; ">
                        <p style="width: 100%; text-align: center;">
                            Disketo: Creado por Francisco Reyes - Daniel García, 2019.
                        </p>
                    </p:panel>
                </h:form>
            </footer>

        </div>

    </h:body>

</html>
