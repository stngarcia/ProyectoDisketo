<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <!-- obteniendo la plantilla -->
        <ui:composition template="/template/templateLogin.xhtml">
            <ui:define name="contenido">

                <p:growl id="mensajes" showDetail="true" life="2000" />
                <h:form>
                    <p:panelGrid style="margin: auto;  width:30%;">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">
                                    <h1><h:outputText value="Iniciar sesión"/></h1>
                                </p:column>
                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column rowspan="2" styleClass="centered">
                                <h:graphicImage value="/resources/img/user01.png" alt="" 
                                                style="margin-left: 10px; " 
                                                width="75px" height="75px"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Email:" for="UserEmail"/>
                                <h:inputText id="UserEmail" 
                                             value="#{LoginController.usuario.email}" 
                                             required="true">
                                    <f:validateLength minimum="5" maximum="75"/>
                                </h:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputLabel value="Contraseña:" for="Userpassword"/>
                                <h:inputSecret id="UserPassword" 
                                               value="#{LoginController.usuario.password}" 
                                               required="true">
                                    <f:validateLength minimum="5" maximum="20"/>
                                </h:inputSecret>
                            </p:column>
                        </p:row>
                        <f:facet id="footer" name="footer">
                            <p:row>
                                <p:column />]>
                                <p:column>
                                    <h:commandButton action="#{LoginController.validar()}" 
                                                     value="Entrar"
                                                     style="margin: auto; width: 50%"/>
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                    <h:message for="UserEmail" style="color: red;"/>
                    <br></br>
                    <h:message for="UserPassword" style="color: red;"/>
                </h:form>
                <br></br>

            </ui:define>
        </ui:composition>
        <br />
        <h:link outcome="/sitio/album/List" value="Show All Album Items"/>
        <br />
        <h:link outcome="/sitio/artista/List" value="Show All Artista Items"/>
        <br />
        <h:link outcome="/sitio/contacto/List" value="Show All Contacto Items"/>
        <br />
        <h:link outcome="/sitio/discografia/List" value="Show All Discografia Items"/>
        <br />
        <h:link outcome="/sitio/estado/List" value="Show All Estado Items"/>
        <br />
        <h:link outcome="/sitio/formato/List" value="Show All Formato Items"/>
        <br />
        <h:link outcome="/sitio/genero/List" value="Show All Genero Items"/>
        <br />
        <h:link outcome="/sitio/usuario/List" value="Show All Usuario Items"/>
    </h:body>








</html>
