<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoCreateDlg" widgetVar="ContactoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContactoTitle}">
            <h:form id="ContactoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateContactoLabel_idContacto}" for="idContacto" />
                        <p:inputText id="idContacto" value="#{contactoController.selected.idContacto}" title="#{bundle.CreateContactoTitle_idContacto}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_idContacto}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{bundle.CreateContactoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{contactoController.selected.email}" title="#{bundle.CreateContactoTitle_email}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{contactoController.selected.telefono}" title="#{bundle.CreateContactoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{contactoController.selected.motivo}" title="#{bundle.CreateContactoTitle_motivo}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_textoReq}" for="textoReq" />
                        <p:inputText id="textoReq" value="#{contactoController.selected.textoReq}" title="#{bundle.CreateContactoTitle_textoReq}" required="true" requiredMessage="#{bundle.CreateContactoRequiredMessage_textoReq}"/>
                        <p:outputLabel value="#{bundle.CreateContactoLabel_fechaHora}" for="fechaHora" />
                        <p:calendar id="fechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactoController.selected.fechaHora}" title="#{bundle.EditContactoTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_fechaHora}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.create}" value="#{bundle.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContactoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
