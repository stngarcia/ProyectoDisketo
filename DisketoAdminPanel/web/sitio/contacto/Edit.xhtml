<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoEditDlg" widgetVar="ContactoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContactoTitle}">
            <h:form id="ContactoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContactoLabel_idContacto}" for="idContacto" />
                        <p:inputText id="idContacto" value="#{contactoController.selected.idContacto}" title="#{bundle.EditContactoTitle_idContacto}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_idContacto}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{bundle.EditContactoTitle_nombre}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{contactoController.selected.email}" title="#{bundle.EditContactoTitle_email}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{contactoController.selected.telefono}" title="#{bundle.EditContactoTitle_telefono}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{contactoController.selected.motivo}" title="#{bundle.EditContactoTitle_motivo}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_motivo}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_textoReq}" for="textoReq" />
                        <p:inputText id="textoReq" value="#{contactoController.selected.textoReq}" title="#{bundle.EditContactoTitle_textoReq}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_textoReq}"/>
                        <p:outputLabel value="#{bundle.EditContactoLabel_fechaHora}" for="fechaHora" />
                        <p:calendar id="fechaHora" pattern="MM/dd/yyyy HH:mm:ss" value="#{contactoController.selected.fechaHora}" title="#{bundle.EditContactoTitle_fechaHora}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_fechaHora}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contactoController.update}" value="#{bundle.Save}" update="display,:ContactoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContactoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContactoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
