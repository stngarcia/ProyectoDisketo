<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContactoViewDlg" widgetVar="ContactoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContactoTitle}">
            <h:form id="ContactoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contactoController.selected != null}">
                        <h:outputText value="#{bundle.ViewContactoLabel_idContacto}"/>
                        <h:outputText value="#{contactoController.selected.idContacto}" title="#{bundle.ViewContactoTitle_idContacto}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_nombre}"/>
                        <h:outputText value="#{contactoController.selected.nombre}" title="#{bundle.ViewContactoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_email}"/>
                        <h:outputText value="#{contactoController.selected.email}" title="#{bundle.ViewContactoTitle_email}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_telefono}"/>
                        <h:outputText value="#{contactoController.selected.telefono}" title="#{bundle.ViewContactoTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_motivo}"/>
                        <h:outputText value="#{contactoController.selected.motivo}" title="#{bundle.ViewContactoTitle_motivo}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_textoReq}"/>
                        <h:outputText value="#{contactoController.selected.textoReq}" title="#{bundle.ViewContactoTitle_textoReq}"/>
                        <h:outputText value="#{bundle.ViewContactoLabel_fechaHora}"/>
                        <h:outputText value="#{contactoController.selected.fechaHora}" title="#{bundle.ViewContactoTitle_fechaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContactoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
